<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teaching Practice Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Teaching Practice Management System</h2>
                <p>Sign in to access your account</p>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <img src="C:\Users\HP\Desktop\416 project\itpms\frontend\assets\images\logo.jpg" alt="Logo" class="logo-img">
                </div>
                
                <div id="loginAlert" class="alert alert-danger">
                    Invalid username or password. Please try again.
                </div>
                
                <form id="loginForm" class="custom-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="remember-me-label">Remember me</label>
                    </div>
                    
                    <button type="submit">Sign In</button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" class="forgot-password-link">Forgot your password?</a>
                </div>
            </div>
            <div class="card-footer">
                <p class="no-margin">Don't have an account? Contact your administrator.</p>
            </div>
        </div>
        
        <div class="back-to-home">
            <a href="index.html" class="back-to-home-link">&larr; Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            
            // Only show alert if there's an error
            if (loginAlert.textContent.trim() !== '') {
                loginAlert.style.display = 'block';
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // API call to login
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Login failed');
                    }
                    return response.json();
                })
                .then(data => {
                    // Store token and user info in localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on role
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin/dashboard.html';
                    } else if (data.user.role === 'lecturer') {
                        window.location.href = 'lecturer/dashboard.html';
                    } else if (data.user.role === 'student') {
                        window.location.href = 'student/dashboard.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loginAlert.textContent = 'Invalid username or password. Please try again.';
                    loginAlert.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
