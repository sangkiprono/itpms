<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teaching Practice Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Teaching Practice Management System</h2>
                <p>Sign in to access your account</p>
            </div>
            <div class="login-body">
                <div class="logo-container">
                    <div style="width: 80px; height: 80px; margin: 0 auto; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">ðŸŽ“</div>
                </div>
                
                <div id="loginAlert" class="alert alert-danger" style="display: none;">
                    Invalid username or password. Please try again.
                </div>
        
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    
                    <button type="submit">Sign In</button>
                </form>
                
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
            <div class="login-footer">
                <p>Don't have an account? Contact your administrator.</p>
            </div>
        </div>
        
        <div class="back-to-home">
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Hide any previous alerts
                loginAlert.style.display = 'none';
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                console.log('Attempting login with:', username);
                
                // API call to login
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('Login failed');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Login successful:', data);
                    // Store token and user info in localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on role
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin/dashboard.html';
                    } else if (data.user.role === 'lecturer') {
                        window.location.href = 'lecturer/dashboard.html';
                    } else if (data.user.role === 'student') {
                        window.location.href = 'student/dashboard.html';
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    loginAlert.textContent = 'Invalid username or password. Please try again.';
                    loginAlert.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
