<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Reports - Teaching Practice Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Reset and base styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Layout */
        .wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: all 0.3s;
            z-index: 1000;
        }

        #sidebar.active {
            margin-left: -250px;
        }

        #sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            transition: all 0.3s;
        }

        #sidebar .nav-link:hover,
        #sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }

        /* Content area */
        #content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
            width: calc(100% - 250px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
                z-index: 1050;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #content {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Additional styling */
        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }

        .btn-custom {
            background-color: #3498db;
            color: white;
        }

        .btn-custom:hover {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header p-3">
                <h4 class="text-center">TPMS</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="students.html">
                        <i class="bi bi-people me-2"></i> My Students
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="evaluations.html">
                        <i class="bi bi-clipboard-check me-2"></i> Evaluations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="reports.html">
                        <i class="bi bi-file-text me-2"></i> Student Reports
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info" title="Toggle Sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <h1 class="h2 ms-3 mb-0">Student Reports</h1>
                    <div class="ms-auto">
                        <div class="dropdown">
                            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" 
                               id="userDropdown" data-bs-toggle="dropdown">
                                <img src="../images/avatar-placeholder.jpg" 
                                     alt="User" width="32" height="32" class="rounded-circle me-2">
                                <strong id="userName">Lecturer Name</strong>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutLink">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Reports Content -->
            <div class="container-fluid mt-4">
                <!-- Search and Filter Section -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <div class="input-group">
                            <input type="text" id="searchReport" class="form-control" placeholder="Search reports...">
                            <button class="btn btn-outline-secondary" type="button" title="Search">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="studentFilter" class="form-label visually-hidden">Filter by Student</label>
                        <select id="studentFilter" class="form-select" title="Filter by Student">
                            <option value="">All Students</option>
                            <!-- Dynamically populated -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="reportTypeFilter" class="form-select" title="Filter by Report Type">
                            <option value="">All Report Types</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="mid-term">Mid-Term</option>
                            <option value="final">Final</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-end">
                        <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#requestReportModal">
                            <i class="bi bi-plus-circle me-2"></i>Request Report
                        </button>
                    </div>
                </div>

                <!-- Reports Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="reportsTable">
                                <thead>
                                    <tr>
                                        <th>Student</th>
                                        <th>Report Type</th>
                                        <th>Period</th>
                                        <th>Submission Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="reportsTableBody">
                                    <!-- Reports will be dynamically populated -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Existing modals remain the same -->
    <!-- Request Report Modal and other modals from the previous version -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // The entire previous JavaScript remains the same
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle
            document.getElementById('sidebarCollapse').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // Rest of the previous script remains unchanged
        });
    </script>
</body>
</html>
